<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>דשבורד גוש עציון</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>body { font-family: sans-serif; }</style>
</head>
<body class="bg-slate-50 p-8">
    <div class="max-w-4xl mx-auto">
        <div id="msg" class="p-4 mb-4 rounded-lg bg-blue-100 text-blue-800 font-bold text-center">טוען נתונים...</div>

        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold mb-4 text-slate-800">דשבורד נתוני גוש עציון</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="h-64"><canvas id="chart1"></canvas></div>
                <div class="h-64"><canvas id="chart2"></canvas></div>
            </div>
        </div>
    </div>

    <script>
        async function load() {
            const msg = document.getElementById('msg');
            try {
                // בדיקה אם הקבצים קיימים
                const resH = await fetch('choshen.csv');
                const resP = await fetch('pop.csv');

                if (!resH.ok || !resP.ok) {
                    msg.innerHTML = "❌ שגיאה: וודא שקיימים ב-GitHub קבצים בשם choshen.csv ו-pop.csv";
                    msg.className = "p-4 mb-4 rounded-lg bg-red-100 text-red-800 font-bold text-center";
                    return;
                }

                const hData = Papa.parse(await resH.text(), {header:true}).data;
                msg.innerHTML = "✅ הנתונים נטענו בהצלחה! (נמצאו " + hData.length + " שורות)";
                msg.className = "p-4 mb-4 rounded-lg bg-green-100 text-green-800 font-bold text-center";

                // יצירת גרף פשוט להוכחה
                new Chart(document.getElementById('chart1'), {
                    type: 'pie',
                    data: { labels: ['פניות חוסן', 'אחר'], datasets: [{ data: [hData.length, 10], backgroundColor: ['#0e7490', '#cbd5e1'] }] }
                });
            } catch (e) {
                msg.innerText = "שגיאה טכנית: " + e.message;
            }
        }
        window.onload = load;
    </script>
</body>
</html>
